name: Build for MacOS M-chip

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-14  # macOS	3 (M1)	7 GB	14 GB	macos-14 [Beta]
    name: Build on MacOS M-chip
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Install NodeJS Dependencies
        run: npm install

      - name: Build Boringtun for MacOS M-chip
        run: npm run build:boringtun

      - name: Build
        run: npm run build:mac_m

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-m-artifacts
          path: ./build/mac_m/boringtunjs.node

